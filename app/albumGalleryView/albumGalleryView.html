<div id="albumGalleryView">
	<div id="custom-bootstrap-menu" class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" ng-click="albumView()">Attic</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-menubuilder"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse navbar-menubuilder">
            <ul class="nav navbar-nav navbar-right">
                <li><a id="inviteButton" ng-click="inviteButton" data-toggle="modal" data-target=".bd-example-modal-sm">Invite</a></li>
            	<li><a id="addImageButton" ngf-select="upload($files)">Add Images</a>
                <li><a id="addAlbumButton">Your Albums</a></li>
                <li><a ng-click="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</div> <!-- END OF NAVBAR -->
<div class="pageHeader">
    <h3>WELCOME TO {{currentAlbum}} ALBUM</h3>
</div>


<!--IMAGE DROP AREA-->
<div id="dropZone" ngf-drop="uploadFiles($files)" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-pattern="'image/*,application/pdf'">Drop Files Here</div>
<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

<!--GALLERY SECTION TO DISPLAY IMAGES-->
<div class="row">
    <div class="col-sm-3 col-md-3 imagesCol" ng-repeat="image in images | filter:{'album' : currentAlbum}:true3"> 
        <img ng-src="{{image.image}}" height="100px" width="100px" >
    </div>
</div>   

<!--ADDING NEW PERSON TO ALBUM MODAL -->
<div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <h4>Add a new member to this album</h4>
                <!--INPUTS-->
                <input type="email" class="form-control" placeholder="email" ng-model="invitedUser">
                <!--BUTTON-->
                <button type="button" class="btn btn-default" ng-click="inviteUser()">Add User</button>
            </div>
        </div>
    </div> <!--END OF CREATE ALBUM MODAL-->

</div> <!-- END OF PARTIAL -->
